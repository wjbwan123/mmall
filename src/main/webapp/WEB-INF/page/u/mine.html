<!DOCTYPE html>
<html>
<head>
    <title>我的</title>
    #parse("common/header.html")
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
<div id="app">
    <!-- 头部 -->
    <app-header title="我的" :show-left="showLeft"></app-header>

    <div class="container" style="margin-top: 60px;">
        <mt-cell v-for="item in items" @click.native="jumpHandle(item.url)"
                 :title="item.name" is-link></mt-cell>
    </div>

    <div style="padding: 0 10px;margin-top: 20px;">
        <mt-button type="danger" size="large" @click.native="logout">注销</mt-button>
    </div>
</div>
<!-- 底部tabbar -->
<app-footer id="tab3"></app-footer>
</div>
</body>
#parse("common/footer.html")
<script src="${rc.contextPath}/js/mine.js?_${date.systemTime}"></script>
</html>
