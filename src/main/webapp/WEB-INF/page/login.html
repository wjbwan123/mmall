<!DOCTYPE html>
<html>
<head>
    <title>登录</title>
    #parse("common/header.html")
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/css/style.css"/>
</head>
<body>
<div id="app">
    <app-header title="登录" :show-left="showLeft"></app-header>
    <div class="container1">
        <div class="login">
            <form>
                <ul>
                    <li>
                        <img src="${rc.contextPath}/images/login.png"/>
                        <label>账号</label>
                        <input type="text" placeholder="请输入账号"/>
                    </li>
                    <li>
                        <img src="${rc.contextPath}/images/password.png"/>
                        <label>密码</label>
                        <input type="password" placeholder="请输入密码"/>
                    </li>
                </ul>
                <input type="submit" value="登录"/>
            </form>
        </div>
    </div>
</div>
</div>
</body>
#parse("common/footer.html")
<script src="${rc.contextPath}/js/login.js?_${date.systemTime}"></script>
</html>
