<!DOCTYPE html>
<html>
<head>
    <title>人才快递</title>
    #parse("common/header.html")
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/css/base.css"/>
    <link rel="stylesheet" type="text/css" href="${rc.contextPath}/css/style.css"/>
</head>
<body>
<div id="app" v-cloak>
    <!-- 头部 -->
    <app-header title="首页" :show-left="showLeft"></app-header>


   <div v-for="province in tree" @click="visible=true">
       {{province.fullName}}
       <div v-show="visible" v-for="city in province.children" style="margin-left: 20px;">
           {{city.fullName}}
           <div v-for="town in city.children" style="margin-left: 20px;display: none;">
               {{town.fullName}}
           </div>
       </div>
   </div>



    <!-- 底部tabbar -->
    <app-footer1 index="0"></app-footer1>

</div>
</body>
#parse("common/footer.html")
<script src="${rc.contextPath}/js/index.js?_${date.systemTime}"></script>
</html>
